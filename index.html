<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/024fdd2214.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator 2</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="brand-title"><span>tp</span>Calculator</h1>
        </div>
    </header>
    <div class="calculator">
        <div class="display">
            <div class="display-screen">
                
            </div>
        </div>
        <div class="numbers">
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="zero number">0</button>
            <button class="point number">.</button>
        </div>
        <div class="operators">
            
            <button class="delete">DEL</button>
            <button class="clear">CL</button>
            <button class="multiply operator">*</button>
            <button class="divide operator">/</button>
            <button class="subtract operator">-</button>
            <button class="equals">=</button>
            <button class="add operator">+</button>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
